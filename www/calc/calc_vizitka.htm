  <script type='text/javascript'>
$(document).ready(function(){

  $('#format1').css('color','#ffffff');
  $('#format2').css('color','#000000');
  $('.format2').css('background-color','#ffffff');
  $('.format1').css('background-color','#4B5E7C');
  $('#ed_format').val('1');


  $('#format1').click(function(){
    $(this).css('color','#ffffff');
    $('#format2').css('color','#000000');
    $('.format2').css('background-color','#ffffff');
    $('.format1').css('background-color','#4B5E7C');
    $('#ed_format').val('1');
    return false;
  });
  $('#format2').click(function(){
    $(this).css('color','#ffffff');
    $('#format1').css('color','#000000');
    $('.format1').css('background-color','#ffffff');
    $('.format2').css('background-color','#4B5E7C');
    $('#ed_format').val('2');
    return false;
  });
  
  $('select[@name=paper]').change(function()
  {
    var paper = $('select[@name=paper] option:selected').val();
    
    //alert(paper);
    
    if ( (3 == paper) || (4 == paper))
    {
      $('select[@name=lamin] option[@value=2]').attr('selected', 'yes');
      $('select[@name=lamin]').attr('disabled', 'yes');
    }
    else
      $('select[@name=lamin]').removeAttr('disabled');
      
  });
  
});
</script>
